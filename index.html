<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplikasi Dimas Pranata</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background: linear-gradient(to bottom, #87ceeb, #b0e0e6);
        overflow: hidden;
      }

      .cloud {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        animation: float 10s infinite ease-in-out, move 20s infinite linear;
      }

      .cloud:nth-child(1) {
        width: 200px;
        height: 100px;
        top: 20%;
        left: 10%;
        animation-duration: 15s, 20s;
      }

      .cloud:nth-child(2) {
        width: 250px;
        height: 120px;
        top: 30%;
        left: 50%;
        animation-duration: 12s, 20s;
      }

      .cloud:nth-child(3) {
        width: 180px;
        height: 90px;
        top: 50%;
        left: 70%;
        animation-duration: 18s, 20s;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes move {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      #app {
        margin-top: 40px;
        width: 100%;
        max-width: 400px;
        background: linear-gradient(145deg, #ffffff, #f9f9ff);
        border-radius: 18px;
        box-shadow:
          0 10px 20px rgba(102, 126, 234, 0.3),
          0 6px 12px rgba(118, 75, 162, 0.25);
        padding: 32px 28px 44px;
        transition: box-shadow 0.3s ease;
        position: relative;
        z-index: 1;
      }

      #app:hover {
        box-shadow:
          0 16px 32px rgba(102, 126, 234, 0.45),
          0 10px 18px rgba(118, 75, 162, 0.35);
      }

      h1 {
        margin: 0 0 24px;
        font-weight: 600;
        font-size: 32px;
        text-align: center;
        background: linear-gradient(90deg, #667eea, #764ba2);
        -webkit-background-clip: text; 
        background-clip: text; 
        -webkit-text-fill-color: transparent;
        color: transparent;
        filter: drop-shadow(0 2px 4px rgba(118, 75, 162, 0.3));
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
